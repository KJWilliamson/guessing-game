<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>number guessing game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>A random number between 1 and 100 has been selected. You have up to 10 attempts to guess the number. The computer will let you know if your guess was too high or too low.</p>
<!--     <h4>Guess the number:</h4>
    <input>
    <button>Submit</button> -->
    <!--form text input and submit button and are used to control submitting the guess later on.-->
    <div class="form">
        <label class="guessField" for="guessField">Enter A Guess:         </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit Guess" class="guessSubmit">
    </div>

    <!-- (note how they are inside a <div> element, which is itself used to select all three later 
      on for resetting, when we restart the game):-->
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  <script src="script.js"></script>
</body>

</html>
